<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <= 0" resetLinkText="Reset Search"></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" alt="" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite  {{ food.favorite ? '' : 'not' }}"> ❤ </span>
        <div class="star-rating">
          <ng-container *ngFor="let _ of getFullStars(food.stars)">
            <i class="fa fa-star"></i>
          </ng-container>
          <i class="fa fa-star-half" *ngIf="hasHalfStar(food.stars)"></i>
          <ng-container *ngFor="let _ of getEmptyStars(food.stars)">
            <i class="fa fa-star-o"></i>
          </ng-container>
        </div>

        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
        </div>
        <div class="cook-time">
          <span>⏲</span>
          <span>{{ food.cookTime }}</span>
        </div>

        <div class="price">
          <span>
            {{ food.price | currency }}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
